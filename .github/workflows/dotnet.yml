# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net


name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        runtime: [linux-x64, win-x64]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish with AOT (or Single File) for ${{ matrix.runtime }}
      run: dotnet publish --configuration Release --self-contained --runtime ${{ matrix.runtime }} -p:PublishAot=true -o ./publish # 或者选择单文件发布
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Upload build artifacts for ${{ matrix.os }}
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts-${{ matrix.os }}
        path: ./publish
